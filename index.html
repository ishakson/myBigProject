<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Multi-step form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script defer src="assets/js/script.js"></script>
  </head>
  <body>
  
    <div class="container">
      <div class="sidebar">

        <div class="step">
          <div class="number n-active">1</div>
          <div class="step-number">Step 1</div>
          <div class="step-title">YOUR INFO</div>
        </div>

        <div class="step">
          <div class="number">2</div>
          <div class="step-number">Step 2</div>
          <div class="step-title">SELECT PLAN</div>
        </div>

        <div class="step">
          <div class="number">3</div>
          <div class="step-number">Step 3</div>
          <div class="step-title">ADD-ONS</div>
        </div>

        <div class="step">
          <div class="number">4</div>
          <div class="step-number">Step 4</div>
          <div class="step-title">SUMMARY</div>
        </div>

      </div>
      <div class="main">

        <div class="form">
          <h2 class="title">Personal info</h2>
          <p class="description">Please provide your name, email address, and phone number.</p>
          <form>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="e.g. Stephen King" required/>
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="e.g. stephenking@lorem" required/>
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="e.g. +1 234 567 890" required/>
            <input type="submit" value="Next Step" class="btn"/>
          </form>
        </div>
        <div class="button">
          <button class="back hidden">Go Back</button>
          <button class="next">Next Step</button>
        </div>
        

      </div>
    </div>
    <!-- 
    Sidebar start

    Step 1 Your info Step 2 Select plan Step 3 Add-ons Step 4 Summary

     Sidebar end 

     Step 1 start 

    Personal info Please provide your name, email address, and phone number.
    Name e.g. Stephen King Email Address e.g. stephenking@lorem.com Phone Number
    e.g. +1 234 567 890 Next Step

     Step 1 end 

     Step 2 start

    Select your plan You have the option of monthly or yearly billing. Arcade
    $9/mo Advanced $12/mo Pro $15/mo Monthly Yearly Go Back Next Step

    Step 2 end 

     Step 3 start 

    Pick add-ons Add-ons help enhance your gaming experience. Online service
    Access to multiplayer games +$1/mo Larger storage Extra 1TB of cloud save
    +$2/mo Customizable Profile Custom theme on your profile +$2/mo Go Back Next
    Step

   Step 3 end 

    Step 4 start 

    Finishing up Double-check everything looks OK before confirming.

     Dynamically add subscription and add-on selections here

    Total (per month/year) Go Back Confirm

     Step 4 end

     Step 5 start

    Thank you! Thanks for confirming your subscription! We hope you have fun
    using our platform. If you ever need support, please feel free to email us
    at support@loremgaming.com.

    Step 5 end
  -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ishakson">Ä°shakson</a>.
    </div>
  </body>
</html>
